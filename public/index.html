<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vertical Flappy Bird</title>
    <meta name="description" content="A vertical Flappy Bird game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
        }
        #game-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-area canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
</body>
</html>
